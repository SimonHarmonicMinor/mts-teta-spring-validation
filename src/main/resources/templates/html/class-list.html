<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Список курсов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#000033;font-family: Georgia, serif;padding-left: 30px; padding-right: 30px; line-height: 50px">
<h1 style="color: white" class="text-center">Курсы</h1>
<div class="form-group">
    <label style="color:white;font-size: large" for="lesson-name">Поиск по названию</label>
    <input type="text" class="form-control" id="lesson-name">
</div>

<button type="button" class="btn btn-success pull-right">Найти</button>
<div class="container" style="padding: 5%">
<table style="color: black; background-color: white" class="table table-hover">
        <thead>
        <tr>
            <th class="text-center" scope="col">Id</th>
            <th class="text-center" scope="col">Название</th>
            <th class="text-center" scope="col">Автор</th>
            <th class="text-center" scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th class="text-center" scope="row">1</th>
            <td class="text-center">Name</td>
            <td class="text-center">Author</td>
            <td class="text-center">
                <button type="button" class="btn btn-success">Назначить</button>
                <button type="button" class="btn btn-danger">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
